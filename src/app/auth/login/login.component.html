<div class="slider">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input formControlName="username" type="text" placeholder="username" class="form-control">
            <span class="error" *ngIf="username ? username.invalid && username.touched : true">Username is invalid</span>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="password">
            <span class="error" *ngIf="password ? password.invalid && password.touched : true">Password is invalid</span>
        </div>
        <button class="btn btn-primary" >
            Login
        </button>
    </form>
    <a [routerLink]="['/auth/register']" routerLinkActive="active" >Register User</a>
</div>
